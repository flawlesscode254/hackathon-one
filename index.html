<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="screen">
        <img src="unnamed.png" alt="wave" class="bubble">
    </div>
    <div class="main">
        <div class="trio">
            <img src="speaker.jpg" alt="speaker" class="speaker">
        </div>
        <div class="whites">
            <div class="one" onclick="Play1()"><p class="eight">C</p></div>
            <div class="one" onclick="Play2()"><p class="eight">D</p></div>
            <div class="one" onclick="Play3()"><p class="eight">E</p></div>
            <div class="one" onclick="Play4()"><p class="eight">F</p></div>
            <div class="one" onclick="Play5()"><p class="eight">G</p></div>
            <div class="one" onclick="Play6()"><p class="eight">A</p></div>
            <div class="one" onclick="Play7()"><p class="eight">B</p></div>
        </div>
        <div>
            <img src="speaker.jpg" alt="speaker" class="speaker">
        </div>
    </div>
    <div class="two" onclick="Play8()"><p class="nine">C#</p></div>
    <div class="three" onclick="Play9()"><p class="nine">D#</p></div>
    <div class="four" onclick="Play10()"><p class="nine">F#</p></div>
    <div class="five" onclick="Play11()"><p class="nine">G#</p></div>
    <div class="six" onclick="Play12()"><p class="nine">A#</p></div>
    <div class="black_one"><img src="black.gif" alt="black" class="cover"></div>
    <div class="black_two"><img src="black.gif" alt="black" class="cover"></div>
    <div class="black_three"><img src="black.gif" alt="black" class="cover"></div>
    <div class="black_four"><img src="black.gif" alt="black" class="cover"></div>
    <div class="black_five"><img src="black.gif" alt="black" class="cover"></div>

    <div class="white_one"><img src="white.gif" alt="black" class="covers"></div>
    <div class="white_two"><img src="white.gif" alt="black" class="covers"></div>
    <div class="white_three"><img src="white.gif" alt="black" class="covers"></div>
    <div class="white_four"><img src="white.gif" alt="black" class="covers"></div>
    <div class="white_five"><img src="white.gif" alt="black" class="covers"></div>
    <div class="white_six"><img src="white.gif" alt="black" class="covers"></div>
    <div class="white_seven"><img src="white.gif" alt="black" class="covers"></div>
    <script src="script.js"></script>
</body>
</html>
